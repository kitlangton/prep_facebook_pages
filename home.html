<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Welcome to Facebook</title>
  </head>
  <body>
    <nav>

      <div class="nav-content">
        <h1>Facelook</h1>

        <div class="nav-right">

          <form action="sign_in">

            <div class="form-control">
              <label for="Email">Email</label>
              <input id="" type="text" name="" placeholder="">
            </div>

            <div class="form-control">
              <label for="Password">Password</label>
              <input id="" type="text" name="" placeholder="">
            </div>

            <a href="./timeline.html">Log In</a>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">

      <aside>
        <header>
          <h2>Connect with all your friends!</h2>
        </header>
        <ul>
          <li><strong>See photos and updates</strong> in your news feed</li>
          <li><strong>Post your status for the world see</strong> from your profile</li>
          <li><strong>Get in touch with your friends</strong> by "friending" them</li>
          <li><strong>Like things</strong> because you're a positive person!</li>
        </ul>
      </aside>

      <main>
      <header>
        <h1>Sign Up</h1>
      </header>
      <form action="sign_up" class="sign-up-form">
        <input id="" type="text" name="" placeholder="First Name" class="half-form">
        <input id="" type="text" name="" placeholder="Last Name" class="half-form">
        <input id="" type="text" name="" placeholder="Your Email" class="full-form">
        <input id="" type="text" name="" placeholder="Your New Password" class="full-form">
        <input id="" type="text" name="" placeholder="Confirm Your Password" class="full-form">
        <h3>Birthday</h3>
        <select id="" name="Month" placeholder="Month">
          <option value="" disabled selected>Month</option>
          <option value="">Jan</option>
          <option value="">Feb</option>
          <option value="">Mar</option>
          <option value="">Apr</option>
          <option value="">May</option>
          <option value="">Jun</option>
          <option value="">Jul</option>
          <option value="">Aug</option>
          <option value="">Sep</option>
          <option value="">Oct</option>
          <option value="">Nov</option>
          <option value="">Dec</option>
        </select>
        <select id="" name="Day" placeholder="Day">
          <option value="" disabled selected>Day</option>
          <option value="">1</option>
          <option value="">...</option>
          <option value="">31</option>
        </select>
        <select id="" name="Year" placeholder="Year">
          <option value="" disabled selected>Year</option>
          <option value="">2015</option>
          <option value="">...</option>
          <option value="">1900</option>
        </select>
        <br>
        <br>
        <input type="radio" name="sex" value="female">Female
        <input type="radio" name="sex" value="male">Male
        <br>
        <a href="#" class="big-button">Sign Up!</a>
      </form>
      </main>


    </div>
  </body>
</html>
